<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy API Brandon Lang</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" type="text/css" href="assets/style.css">

<body>
        <div class="container">
                <div class="jumbotron">
                    <h1>Harry Potter Giphy Search</h1>
                </div>
            
                <div class="row">
                    <div class="col-md-12" id="display-buttons"></div>
                </div>
            
                <div class="row">
                    <div class="col-md-12">
                        <form id="form">
                            <label for="user-input">Type a Harry Potter related term and see what happens..</label><br>
                            <input type="text" id="user-input">
                            <input id="submitPress" type="submit" value="Submit" class="btn btn-default">
                        </form>
                    </div>
                </div>
            
                <div class="row">
                    <div class="col-md-12" id="display-images"></div>
                </div>
            
            </div>    
            <!-- Link to JS -->
            <script src="assets/app.js"></script>
